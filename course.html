<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Course Page</title>
  <link rel="stylesheet" href="styles.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
</head>
<body>
  <header>
    <div class="logo">
      <h1>Online Course Platform</h1>
    </div>
    <nav>
      <ul>
        <li><a href="index.html">Home</a></li>
        <li><a href="student-dashboard.html">My Courses</a></li>
        <li><a href="#">Logout</a></li>
      </ul>

  <main>
    <section class="course-details">

      <p id="courseDescription">Course Description</p>

      <div class="video-container">
        <iframe id="courseVideo" width="560" height="315" src="" frameborder="0" allowfullscreen></iframe>
      </div>
    </section>
  </main>

  <footer>
    <p>&copy; 2023 Online Course Platform. All rights reserved.</p>
  </footer>

  <script src="course.js"></script>
