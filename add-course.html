<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Add New Course</title>
  <link rel="stylesheet" href="styles.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
</head>
<body>
  <header>
    <div class="logo">
      <h1>LearnHub</h1>
    </div>
    <nav>
      <ul>
        <li><a href="index.html">Home</a></li>
        <li><a href="student-dashboard.html">Dashboard</a></li>
        <li><a href="#">Logout</a></li>
      </ul>
    </nav>
  </header>

  <main>
    <section class="add-course-section">
      <h2>Add New Course</h2>
      <form id="addCourseForm">
        <label for="title">Course Title:</label>
        <input type="text" id="title" name="title" required>
        
        <label for="description">Course Description:</label>
        <textarea id="description" name="description" rows="4" required></textarea>
        
        <label for="instructor">Instructor Name:</label>
        <input type="text" id="instructor" name="instructor" required>
        
        <label for="youtubeLink">YouTube Video URL:</label>
        <input type="url" id="youtubeLink" name="youtubeLink" required 
               placeholder="https://www.youtube.com/watch?v=example">
        <small>Enter the full YouTube URL of the course video</small>
        
        <button type="submit">Add Course</button>
      </form>
    </section>
  </main>

  <footer>
    <p>&copy; 2025 LearnHub. All rights reserved.</p>
  </footer>

  <script src="add-course.js"></script>
</body>
</html>
